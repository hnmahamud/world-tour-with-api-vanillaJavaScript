<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="w-[95%] mx-auto my-8">
        <div class="grid grid-cols-3 gap-4">
            <div class="col-span-2">
                <h1 class="text-center text-4xl font-black text-gray-500">Countries</h1>
                <select id="region" class="select select-bordered w-full max-w-xs my-4">
                    <option disabled selected>Filter by Region</option>
                    <option>Africa</option>
                    <option>America</option>
                    <option>Asia</option>
                    <option>Europe</option>
                    <option>Oceania</option>
                </select>
                <div id="country-container" class="grid grid-cols-3 gap-4 my-2 h-screen overflow-y-auto">
                    <!-- <div class="border shadow-lg p-4">
                        <p>Name: </p>
                        <p>Capital: </p>
                    </div> -->
                </div>
                <div class="flex justify-end">
                    <button onclick="loadAllCountry()" class="btn btn-wide btn-xs">Show All</button>
                </div>
            </div>
            <div>
                <h1 class="text-center text-4xl font-black text-gray-500">Details</h1>
                <!-- Loading animation -->
                <div id="loader" class="hidden mt-20">
                    <div class="flex items-center justify-center">
                        <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
                            role="status">
                            <span
                                class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]">Loading...</span>
                        </div>
                    </div>
                </div>
                <div id="details-container">
                    <!-- <p>Name: </p>
                    <img src="" alt=""> -->
                </div>
            </div>
        </div>
    </section>

    <script src="js/utilities.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
